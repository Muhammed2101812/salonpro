version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: salonpro_nginx
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - salonpro
    restart: unless-stopped

  # PHP-FPM 8.3
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: salonpro_php
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql
      - redis
    networks:
      - salonpro
    restart: unless-stopped
    environment:
      - PHP_IDE_CONFIG=serverName=Docker

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: salonpro_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: salonpro
      MYSQL_USER: salonpro
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - salonpro
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: salonpro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - salonpro
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: salonpro_queue
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - salonpro
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: salonpro_scheduler
    volumes:
      - .:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - salonpro
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run >> /dev/null 2>&1; sleep 60; done"

  # Mailpit (Email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: salonpro_mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - salonpro

  # Node.js for Vite
  node:
    image: node:20-alpine
    container_name: salonpro_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "5173:5173"
    networks:
      - salonpro
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  salonpro:
    driver: bridge
