version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: salonpro_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: salonpro
      MYSQL_USER: salonpro
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - salonpro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: salonpro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - salonpro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # Mailpit (Email testing)
  mailpit:
    image: axllent/mailpit:latest
    container_name: salonpro_mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - salonpro

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  salonpro:
    driver: bridge
